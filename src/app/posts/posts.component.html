<h2>My Posts</h2>
<ul class="row">

  <button class="btn btn-default" (click)="this.getLastXDaysPosts(5)">Get Started !</button>
  <div *ngIf="!isPageReady">Page is NOT ready</div>
  <div *ngIf="isPageReady">
    <ul *ngFor="let post of selectedPost">
      <div class="card col-md-4">
        <p>{{ post.name }}</p>
        <button class="btn btn-default"(click)="this.getPostDetails(post)">Get details!</button>
        <svg class="line-chart"></svg>
      </div>
    </ul>
  </div>
</ul>


<div class="chart"></div>
