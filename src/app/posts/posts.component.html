<h2>My Posts</h2>
<ul class="row">

  <button class="btn btn-default" (click)="this.getPosts()">Get Started !</button>
  <div *ngIf ="isPageReady">
    <ul *ngFor="let post of selectedPost">
      <div class="card col-md-4">
        <p>{{ post.name}}</p>
        {{getPostDetails(post)}}
      </div>
    </ul>
  </div>
</ul>


<div class="chart"></div>
